<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElectroSim - Circuit Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              electric: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              },
              circuit: '#1e293b'
            },
            animation: {
              'flow': 'dash 1s linear infinite',
            },
            keyframes: {
              dash: {
                '0%': { strokeDashoffset: '20' },
                '100%': { strokeDashoffset: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom utility for dynamic animation speed */
      .animate-flow {
        animation-name: dash;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      body {
        background-color: #0f172a;
        color: #f8fafc;
      }
    </style>
